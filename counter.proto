syntax = "proto3";
package proto;

option go_package = "github.com/dinoallo/sealos-networkmanager-agent";

message Counter {
    int64 endpoint_id = 1;
}

message CounterDump {
    int64 endpoint_id = 1;
    uint32 identity = 2;
    uint64 bytes = 3;
    uint32 type = 4;
}

message Empty{
    
}

service CountingService {
    rpc CreateCounter(Counter) returns(Counter) {}
    rpc DumpCounter(Counter) returns(stream CounterDump) {}
    rpc RemoveCounter(Counter) returns(Empty){}
}